{% set name = "napari-toothfairy-annotator" %}
{% set version = "0.0.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-toothfairy-annotator-{{ version }}.tar.gz
  sha256: 36e90e350fc9484a41546d5556216d47a80a80a8fe95425b825087752e2a9c54

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - numpy
    - magicgui
    - qtpy
    - scikit-image
    - napari >=0.4.18

test:
  imports:
    - napari_toothfairy_annotator
  commands:
    - pip check
  requires:
    - pip
    - pyqt

about:
  home: https://github.com/LucaLumetti/napari-toothfairy-annotator
  summary: The plugin employed to annotate volumes employed in the ToothFairy 2 Challenge
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - LucaLumetti
