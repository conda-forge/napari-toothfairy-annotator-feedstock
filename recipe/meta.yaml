{% set name = "napari-toothfairy-annotator" %}
{% set version = "0.0.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 0bf72d85cd04014e2d1134183ee5591947e90f46b17f154d618f2c7044f16b86

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - numpy
    - magicgui
    - qtpy
    - scikit-image
    - napari >=0.4.18

test:
  imports:
    - napari_toothfairy_annotator
  commands:
    - pip check
  requires:
    - pip
    - pyqt

about:
  home: https://github.com/LucaLumetti/napari-toothfairy-annotator
  summary: The plugin employed to annotate volumes employed in the ToothFairy 2 Challenge
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - LucaLumetti
